<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="shortcut icon" href="images/title-stopwatch.png" type="image/x-icon">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Font awesome Icon  -->
  <script src="https://kit.fontawesome.com/8898962e08.js" crossorigin="anonymous"></script>
</head>
<body class="kenburns-bottom-right">
  <div class="container">
    <div class="row justify-content-center">
      
      <div>
        <h1>StopWatch</h1>
      </div>
      <div class="col-md-6">
        <div class="time-display">00:00:00:000</div>
        <div class="text-center">
          <button class="btn btn-primary mr-3" id="startBtn"><i class="fa-solid fa-play" style="color: #e60a0a;"></i></button>
          <button class="btn btn-secondary mr-3" id="stopBtn"><i class="fa-solid fa-stop" style="color: #000000;"></i></button>
          <button class="btn btn-danger" id="resetBtn"><i class="fa-solid fa-rotate-right" style="color: #053701;"></i></button>
        
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
